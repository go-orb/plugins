name: Main
on:
  push:
    branches:
      - main
permissions: read-all
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Lint files
        uses: dagger/dagger-for-github@v7
        with:
          version: v0.16.1
          verb: call
          args: lint --root=. logs
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
  test:
    name: Unit Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run unit tests
        uses: dagger/dagger-for-github@v7
        with:
          version: v0.16.1
          verb: call
          args: test --root=. logs
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
