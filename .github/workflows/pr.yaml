name: Pull Request
on:
  pull_request: {}
permissions: read-all
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Lint files
        uses: dagger/dagger-for-github@8.0.0
        with:
          module: github.com/go-orb/plugins
          call: lint --root=. logs
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: latest
  test:
    name: Unit Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run unit tests
        uses: dagger/dagger-for-github@8.0.0
        with:
          module: github.com/go-orb/plugins
          call: test --root=. logs
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: latest
