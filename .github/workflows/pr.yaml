name: PR Tests
on:
  pull_request: {}
permissions: read-all
jobs:
  lint:
    name: Lint
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Lint files
        uses: dagger/dagger-for-github@v6
        with:
          version: "latest"
          verb: call
          args: lint --root=.
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
  test:
    name: Unit Tests
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Lint files
        uses: dagger/dagger-for-github@v6
        with:
          version: "latest"
          verb: call
          args: test --root=.
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
